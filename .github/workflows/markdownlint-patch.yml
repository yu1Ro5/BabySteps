name: Markdown Lint Patch

on:
  pull_request:
    paths:
      - '**/*.md'
      - '**/*.mdc'
    types: [opened, synchronize, reopened]

permissions:
  pull-requests: write
  contents: read

jobs:
  markdownlint-patch:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for diff generation

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install markdownlint-cli2
        run: npm install -g markdownlint-cli2

      - name: Store original state
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add .
          git commit --allow-empty -m "Original state before markdownlint fixes [skip ci]"
          ORIGINAL_COMMIT=$(git rev-parse HEAD)
          echo "ORIGINAL_COMMIT=$ORIGINAL_COMMIT" >> $GITHUB_ENV

      - name: Run markdownlint-cli2 with auto-fix
        run: markdownlint-cli2-fix '**/*.md' '**/*.mdc'

      - name: Generate diff
        id: generate-diff
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            git add .
            git commit -m "Auto-fix markdownlint issues [skip ci]"
            FIXED_COMMIT=$(git rev-parse HEAD)
            
            # Generate unified diff
            git diff $ORIGINAL_COMMIT..$FIXED_COMMIT > markdownlint-fixes.diff
            
            # Check if diff file has content
            if [[ -s markdownlint-fixes.diff ]]; then
              echo "has_changes=true" >> $GITHUB_OUTPUT
              echo "diff_content<<EOF" >> $GITHUB_OUTPUT
              cat markdownlint-fixes.diff >> $GITHUB_OUTPUT
              echo "EOF" >> $GITHUB_OUTPUT
            else
              echo "has_changes=false" >> $GITHUB_OUTPUT
            fi
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
          fi

      - name: Post patch as PR comment
        if: steps.generate-diff.outputs.has_changes == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number
            });
            
            // Check if we already posted a comment for this workflow run
            const existingComment = comments.find(comment => 
              comment.user.type === 'Bot' && 
              comment.body.includes('markdownlint auto-fix suggestions')
            );
            
            if (existingComment) {
              // Update existing comment
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: existingComment.id,
                body: `## markdownlint auto-fix suggestions

The following markdownlint issues were automatically fixed. You can apply these changes locally using:

\`\`\`bash
git apply <(curl -s ${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/raw/${context.sha}/markdownlint-fixes.diff)
\`\`\`

Or download the diff file and apply it manually:

\`\`\`bash
curl -O ${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/raw/${context.sha}/markdownlint-fixes.diff
git apply markdownlint-fixes.diff
\`\`\`

### Changes to apply:

\`\`\`diff
${steps.generate-diff.outputs.diff_content}
\`\`\`

---
*This comment was automatically generated by the markdownlint-patch workflow.*`
              });
            } else {
              // Create new comment
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: `## markdownlint auto-fix suggestions

The following markdownlint issues were automatically fixed. You can apply these changes locally using:

\`\`\`bash
git apply <(curl -s ${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/raw/${context.sha}/markdownlint-fixes.diff)
\`\`\`

Or download the diff file and apply it manually:

\`\`\`bash
curl -O ${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/raw/${context.sha}/markdownlint-fixes.diff
git apply markdownlint-fixes.diff
\`\`\`

### Changes to apply:

\`\`\`diff
${steps.generate-diff.outputs.diff_content}
\`\`\`

---
*This comment was automatically generated by the markdownlint-patch workflow.*`
              });
            }

      - name: Cleanup
        if: always()
        run: |
          # Reset to original state to avoid leaving modified files
          git reset --hard $ORIGINAL_COMMIT
          git clean -fd

      - name: Return
        run: |
          echo "Workflow completed successfully"
          exit 0
