      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Select Xcode
      run: sudo xcode-select -switch /Applications/Xcode_16.4.app
      
    - name: Install XcodeGen
      run: |
        brew install xcodegen
        
