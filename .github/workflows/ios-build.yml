name: iOS Build and Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

permissions:
  contents: write
  pull-requests: write

jobs:
  build-and-test:
    runs-on: macos-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Select Xcode
      run: sudo xcode-select -switch /Applications/Xcode_16.4.app
      
    - name: Install XcodeGen
      run: |
        brew install xcodegen
        
    - name: Check Swift formatting
      run: |
        xcrun swift-format lint \
          --recursive \
          Sources/ Tests/
        
    - name: Format Swift code
      run: |
        xcrun swift-format format \
          --in-place \
          --recursive \
          Sources/ Tests/
        
    - name: Check formatting compliance
      run: |
        # フォーマット後のコードが正しいかチェック
        xcrun swift-format lint \
          --recursive \
          Sources/ Tests/
        
        # 変更がある場合は警告を表示（ビルドは継続）
        if [[ -n "$(git status --porcelain)" ]]; then
          echo "⚠️  Code formatting changes detected. Please run 'swift-format format' locally and commit changes."
          echo "Changed files:"
          git status --porcelain
        else
          echo "✅  All Swift files are properly formatted."
        fi
        
    - name: Create PR comment for formatting issues
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        script: |
          const { data: files } = await github.rest.pulls.listFiles({
            owner: context.repo.owner,
            repo: context.repo.repo,
            pull_number: context.issue.number,
          });
          
          const swiftFiles = files.filter(file => file.filename.endsWith('.swift'));
          
          if (swiftFiles.length > 0) {
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: `## 🔍 Swift Format Check

このPRにはSwiftファイルが含まれています。コードスタイルの一貫性を保つため、以下のコマンドをローカルで実行してください：

\`\`\`bash
# swift-formatのインストール（Xcode 16.4以降は不要）
xcrun swift-format --help

# コードスタイルチェック
xcrun swift-format lint --recursive Sources/ Tests/

# 自動フォーマット
xcrun swift-format format --in-place --recursive Sources/ Tests/

# 変更をコミット
git add -A
git commit -m "Apply swift-format formatting"
git push
\`\`\`

**注意**: フォーマットの変更は自動でコミットされません。ローカルで適用してからコミットしてください。`
            });
          }
        
    - name: List Available Simulators
      run: |
        echo "=== Available iOS Simulators ==="
        xcrun simctl list devices available | grep "iPhone"
        echo "=== Available iOS Versions ==="
        xcrun simctl list runtimes | grep "iOS"
        
    - name: Generate Xcode Project
      run: |
        xcodegen generate
        ls -la *.xcodeproj
        
    - name: Build iOS App
      run: |
        xcodebuild -project BabySteps.xcodeproj \
                   -scheme BabySteps \
                   -destination 'platform=iOS Simulator,name=iPhone SE (3rd generation),OS=18.5' \
                   -derivedDataPath build \
                   -configuration Debug \
                   CODE_SIGN_STYLE=Automatic \
                   build \
                   -verbose
                   
    - name: Run Tests
      run: |
        xcodebuild -project BabySteps.xcodeproj \
                   -scheme BabySteps \
                   -destination 'platform=iOS Simulator,name=iPhone SE (3rd generation),OS=18.5' \
                   -derivedDataPath build \
                   -configuration Debug \
                   CODE_SIGN_STYLE=Automatic \
                   test \
                   -verbose
                   
    - name: Archive App
      run: |
        xcodebuild -project BabySteps.xcodeproj \
                   -scheme BabySteps \
                   -destination 'generic/platform=iOS' \
                   -derivedDataPath build \
                   -configuration Release \
                   CODE_SIGN_STYLE=Automatic \
                   CODE_SIGN_IDENTITY="" \
                   CODE_SIGNING_REQUIRED=NO \
                   CODE_SIGNING_ALLOWED=NO \
                   archive -archivePath build/BabySteps.xcarchive
                   
    - name: Upload Build Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ios-build-artifacts
        path: build/
        retention-days: 7