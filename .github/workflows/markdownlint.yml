name: Markdown Lint and iOS Best Practices

on:
  pull_request:
    paths:
      - '**/*.md'
      - '**/*.mdc'
      - '**/*.swift'
  push:
    paths:
      - '**/*.md'
      - '**/*.mdc'
      - '**/*.swift'

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install markdownlint-cli
        run: npm install -g markdownlint-cli

      - name: Run markdownlint check
        run: markdownlint '**/*.md' '**/*.mdc'

      - name: Auto-fix markdownlint issues
        run: markdownlint '**/*.md' '**/*.mdc' --fix

      - name: Check iOS Best Practices
        run: |
          echo "=== Checking iOS Best Practices ==="
          
          # Check for deprecated NavigationView usage
          if grep -r "NavigationView" Sources/ --include="*.swift"; then
            echo "❌ ERROR: NavigationView is deprecated. Use NavigationStack or NavigationSplitView instead."
            exit 1
          fi
          
          # Check for proper SwiftData usage
          if ! grep -r "@Query\|@Model" Sources/ --include="*.swift"; then
            echo "⚠️  WARNING: Consider using @Query for reactive data fetching with SwiftData"
          fi
          
          # Check for proper MVVM structure
          if ! find Sources/ -name "*ViewModel.swift" | head -1; then
            echo "⚠️  WARNING: Consider implementing MVVM pattern with ViewModels"
          fi
          
          echo "✅ iOS Best Practices check completed"

      - name: Commit and push fixes
        if: always()
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            git config --local user.email "action@github.com"
            git config --local user.name "GitHub Action"
            git add .
            git commit -m "Auto-fix markdownlint issues and iOS best practices [skip ci]"
            git push
          fi
